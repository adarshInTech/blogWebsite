      <section class="contact">
        <div class="container">
         <div class="col-md-12">
            <div class="row">
               <div class="col-md-8">
                  <div class="contact_heading text-center mt-5 mb-3">

                  </div>

                  <div class="contact_image">
                     <img src="assets/images/pexels-invisiblepower-351448 (1).webp" class="img-fluid">
                  </div>


                  <form class="mt-3">
                     <div class="row">
                       <div class="col mb-4">
                        <spam class="type">Name</spam>
                         <input type="text" class="form-control" placeholder="First name">
                       </div>
                       <div class="col">
                        <span class="type">Email</span>
                         <input type="email" class="form-control" placeholder="enter your email">
                       </div>
                     </div>
                   </form>

                   <span class="type">Your Message</span>
                   <div class="form-floating">
                     <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                     <label for="floatingTextarea">Comments
                     </label>
                     <div class="contact_btn text-end mt-2">
                        <button><span>SEND MESSAGE</span></button>
                     </div>
                     </div>
                     
                   </div>
               </div>
